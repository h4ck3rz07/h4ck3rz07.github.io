<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Welcome Profile</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="card">
  <div class="top">
  <h1>Welcome</h1>
    <h4>Welcome to my Profile!...</h4>
  </div>
  <div class="profile">
    <img src="https://whova.com/wp-content/uploads/2020/10/Untitled-design-18.png" id="card-img">
       </div>
  <div class="info">
    <label for="Name">Name:</label>
    <p class="person-info">Daniel</p>
    <label for="Name">LastName:</label>
    <p class="person-info">Smith</p>
    <label for="Name">Languages:</label>
    <p class="person-info">C, C++</p>
    <label for="Name">Hobbies:</label>
    <p class="person-info">Gaming</p>
    <label for="Name">Social Media:</label>
    <p class="person-info">None</p>
  </div>
</div>  
</body>
</html>
